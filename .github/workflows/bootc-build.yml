name: build-bootc
on:
  pull_request:
  merge_group:    
  schedule:
    - cron: '0 3 * * *'  # 3 am everyday
  workflow_dispatch:
env:
    IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build-push-base:
    name: Build and push base image
    runs-on: ubuntu-latest
    outputs:
      alias_tags: ${{ steps.generate-tags.outputs.alias_tags }}
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image_name: [base]
        major_version: [42, 43]
        include:
          - major_version: 42
            is_stable_version: true
            is_latest_version: false
          - major_version: 43
            is_stable_version: false
            is_latest_version: true
    steps: 
      - name: Checkout Push to Registry action
        uses: actions/checkout@v5.0.0

      - name: Matrix Variables
        run: |
          echo "MAJOR_VERSION=${{ matrix.major_version }}" >> $GITHUB_ENV
          echo "BASE_IMAGE=quay.io/fedora/fedora-bootc" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ matrix.image_name }}" >> $GITHUB_ENV

      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          # Generate a timestamp for creating an image version history
          TIMESTAMP="$(date +%Y%m%d)"
          VARIANT="${{ matrix.major_version }}"

          COMMIT_TAGS=()
          BUILD_TAGS=()

          BUILD_TAGS=("${VARIANT}")

          # Append matching timestamp tags to keep a version history
          for TAG in "${BUILD_TAGS[@]}"; do
              BUILD_TAGS+=("${TAG}-${TIMESTAMP}")
          done

          if [[ "${{ matrix.is_stable_version }}" == "true" ]]; then
              BUILD_TAGS+=("stable")
          fi
          if [[ "${{ matrix.is_latest_version }}" == "true" ]]; then
              BUILD_TAGS+=("latest")
          fi
              alias_tags=("${BUILD_TAGS[@]}")

          echo "Generated the following build tags: "
          for TAG in "${BUILD_TAGS[@]}"; do
              echo "${TAG}"
          done

          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          containerfiles: |
            ./Containerfile.bootc
          image: ${{ env.IMAGE_NAME }}
          tags: |
            ${{ steps.generate-tags.outputs.alias_tags }}            
          build-args: |
            IMAGE_NAME=${{ matrix.image_name }}
            MAJOR_VERSION=${{ env.MAJOR_VERSION }}
            BASE_IMAGE=${{ env.BASE_IMAGE }}            
          oci: false

      - name: Push To GHCR
        uses: redhat-actions/push-to-registry@v2
        id: push
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ env.REGISTRY_USER }}
          password: ${{ env.REGISTRY_PASSWORD }}
          extra-args: |
            --disable-content-trust

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3.6.0
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: sigstore/cosign-installer@v4.0.0
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      
      - name: Sign container image
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          cosign sign -y --key env://COSIGN_PRIVATE_KEY ${{ env.IMAGE_REGISTRY }}/${{ steps.build_image.outputs.image }}@${TAGS}
        env:
          TAGS: ${{ steps.push.outputs.digest }}
          COSIGN_EXPERIMENTAL: false
          COSIGN_PRIVATE_KEY: ${{ secrets.KEY_2025_11 }}

      - name: Echo outputs
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"

      - name: Clean up
        run: |
          buildah rmi --all || true
          podman system prune -a -f || true

  build-push-others:
    name: Build and push workstation image
    runs-on: ubuntu-latest
    needs: build-push-base
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        image_name: [workstation]
        major_version: [42, 43]
        include:
          - major_version: 42
            is_stable_version: true
            is_latest_version: false
          - major_version: 43
            is_stable_version: false
            is_latest_version: true
    steps: 
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
      - name: Checkout Push to Registry action
        uses: actions/checkout@v5.0.0
      - name: Matrix Variables
        run: |
          echo "MAJOR_VERSION=${{ matrix.major_version }}" >> $GITHUB_ENV
          echo "BASE_IMAGE=ghcr.io/toby-st/base" >> $GITHUB_ENV
          echo "IMAGE_NAME=${{ matrix.image_name }}" >> $GITHUB_ENV
          
      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          # Generate a timestamp for creating an image version history
          TIMESTAMP="$(date +%Y%m%d)"
          VARIANT="${{ matrix.major_version }}"

          COMMIT_TAGS=()
          BUILD_TAGS=()

          BUILD_TAGS=("${VARIANT}")

          # Append matching timestamp tags to keep a version history
          for TAG in "${BUILD_TAGS[@]}"; do
              BUILD_TAGS+=("${TAG}-${TIMESTAMP}")
          done

          if [[ "${{ matrix.is_stable_version }}" == "true" ]]; then
              BUILD_TAGS+=("stable")
          fi
          if [[ "${{ matrix.is_latest_version }}" == "true" ]]; then
              BUILD_TAGS+=("latest")
          fi
              alias_tags=("${BUILD_TAGS[@]}")

          echo "Generated the following build tags: "
          for TAG in "${BUILD_TAGS[@]}"; do
              echo "${TAG}"
          done

          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT

      - name: Build Image
        id: build_image
        run: |
          set -ouex pipefail
          TAGS=(${{ steps.generate-tags.outputs.alias_tags }})
          RECHUNKED="${{ env.IMAGE_NAME }}:rechunked"

          sudo podman build \
            --build-arg IMAGE_NAME=${{ matrix.image_name }} \
            --build-arg MAJOR_VERSION=${{ env.MAJOR_VERSION }} \
            --build-arg BASE_IMAGE=${{ env.BASE_IMAGE }} \
            --secret id=mok_priv_b64,env=MOK_PRIV_B64 \
            -t ${{ env.IMAGE_NAME }} \
            -f ./Containerfile.bootc \
            .

          sudo podman run --rm \
            --privileged \
            --security-opt label=disable \
            -v /var/lib/containers/storage:/var/lib/containers/storage \
            ${{ env.IMAGE_NAME }} \
            rpm-ostree compose build-chunked-oci \
              --bootc \
              --format-version=2 \
              --from=localhost/${{ env.IMAGE_NAME }} \
              --output=containers-storage:localhost/${RECHUNKED}

          for TAG in "${TAGS[@]}"; do
            sudo podman tag "localhost/${RECHUNKED}" "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          done

          echo "image=${{ env.IMAGE_NAME }}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS[*]}" >> $GITHUB_OUTPUT
        env:
          MOK_PRIV_B64: ${{ secrets.MOK_PRIV_B64 }}

      - name: Push To GHCR
        id: push
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          set -ouex pipefail
          echo "${{ github.token }}" | sudo podman login ghcr.io -u ${{ github.actor }} --password-stdin

          echo "${{ secrets.KEY_2025_11_B64 }}" | base64 -d > /tmp/cosign.key

          TAGS=(${{ steps.build_image.outputs.tags }})
          for TAG in "${TAGS[@]}"; do
            sudo podman push \
              --sign-by-sigstore-private-key=/tmp/cosign.key \
              "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          done

          rm -f /tmp/cosign.key

          DIGEST=$(sudo podman inspect --format='{{index .RepoDigests 0}}' \
            "${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${TAGS[0]}" \
            | cut -d@ -f2)
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT

      - name: Echo outputs
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          echo "${{ toJSON(steps.push.outputs) }}"